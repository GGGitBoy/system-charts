apiVersion: v1
kind: Service
metadata:
  name: access-prometheus
  labels:
    app: {{ .Chart.Name }}
    chart: {{ template "app.version" . }}
    heritage: {{ .Release.Service }}
    release: {{ .Release.Name }}
    kubernetes.io/cluster-service: "true"
spec:
  type: ClusterIP
  sessionAffinity: ClientIP
  selector:
    app: {{ .Chart.Name }}
    chart: {{ template "app.version" . }}
    release: {{ .Release.Name }}
  ports:
    - name: nginx-http
      port: 80
      targetPort: nginx-http

