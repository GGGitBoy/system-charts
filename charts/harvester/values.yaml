prometheus-operator:
  enabled: true
  enabledRBAC: true
  image:
    repository: rancher/coreos-prometheus-operator
    tag: v0.39.0
    prometheusConfigReloader:
      repository: rancher/coreos-prometheus-config-reloader
      tag: v0.39.0
    configmapReload:
      repository: rancher/jimmidyson-configmap-reload
      tag: v0.3.0
  resources:
    limits:
      cpu: 200m
      memory: 500Mi
    requests:
      cpu: 100m
      memory: 100Mi
  nodeSelectors: []
  tolerations: []
  logFormat: "logfmt"
  logLevel: "info"
  serviceAccountName: ""

prometheus:
  enabled: true
  level: cluster
  image:
    repository: rancher/prom-prometheus
    tag: v2.18.2
    proxy:
      repository: rancher/mirrored-library-nginx
      tag: 1.19.9-alpine
  nodeSelectors: []
  resources:
    core:
      limits:
        memory: 500Mi
        cpu: 1000m
      requests:
        memory: 100Mi
        cpu: 100m
    proxy:
      limits:
        memory: 100Mi
        cpu: 100m
      requests:
        memory: 50Mi
        cpu: 50m
  persistence:
    name: ""
    enabled: false
    storageClass: ""
    accessMode: "ReadWriteOnce"
    size: 50Gi
  secrets: []
  ## Override the default generated ServiceAccount name
  ##
  serviceAccountNameOverride: ""
  serviceMonitorNamespaceSelector: {}
  serviceMonitorSelector:
    matchExpressions: []
  securityContext:
    runAsUser: 1000
    runAsNonRoot: true
    fsGroup: 2000
  livenessProbe: {}
  readinessProbe: {}
